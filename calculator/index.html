<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" id="result" name="display">
                    </div>
                    <div>
                        <input onclick="clearResult()" type="button" value="AC">
                        <input onclick="deleteDigit()" type="button" value="DE">
                        <input onclick="updateResult('.')" type="button" value=".">
                        <input onclick="updateResult('/')" type="button" value="/">
                    </div>
                    <div>
                        <input onclick="updateResult('9')" type="button" value="9">
                        <input onclick="updateResult('8')" type="button" value="8">
                        <input onclick="updateResult('7')" type="button" value="7">
                        <input onclick="updateResult('*')" type="button" value="*">
                    </div>
                    <div>
                        <input onclick="updateResult('6')" type="button" value="6">
                        <input onclick="updateResult('5')" type="button" value="5">
                        <input onclick="updateResult('4')" type="button" value="4">
                        <input onclick="updateResult('+')" type="button" value="+">
                    </div>
                    <div>
                        <input onclick="updateResult('3')" type="button" value="3">
                        <input onclick="updateResult('2')" type="button" value="2">
                        <input onclick="updateResult('1')" type="button" value="1">
                        <input onclick="updateResult('-')" type="button" value="-">
                    </div>
                    <div>
                        <input onclick="updateResult('00')" type="button" value="00">
                        <input onclick="updateResult('0')" type="button" value="0">
                        <input onclick="calculateResult()" type="button" value="=" class="equal">
                    </div>
                </form>
            </div>
        </div>
      
        <script src="script.js" async defer></script>
    </body>
</html>
